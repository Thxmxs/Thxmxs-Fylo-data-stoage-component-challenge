<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
<div class="container">
  <div class="box1">
    <div class="logo">
      <img src="images/logo.svg" alt="FyloLogo">
    </div>
    <div class="buttons">
    <div class="buttons-document bton-icon">
      <img src="images/icon-document.svg" alt="">
    </div>
    <div class="buttons-folder bton-icon">
      <img src="images/icon-folder.svg" alt="">
    </div>
    <div class="buttons-upload bton-icon">
      <img src="images/icon-upload.svg" alt="">
    </div>
  </div>
  </div>
  <div class="box2">
    <div class="information-top"><p>You've used <strong>815 GB</strong> of your storage</p></div>
    <div class="loading-bar">
    <div class="load">
      <div class="load-ball"></div>
     </div>
  </div>
  <div class="information-bottom">
    <Strong><p>0 GB</p></Strong>
    <Strong><p>1000 GB</p></Strong>
  </div>
  <div class="gb-left">
    <span id="num-gb-left">185</span>
    <span id="w-gb-left">GB LEFT</span>
  </div>
  </div>
</div>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">Thomas Cubillos</a>.
</div>

</body>
</html>
